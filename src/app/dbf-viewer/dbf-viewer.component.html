  <!-- Header: Title + Theme Toggle -->
<div class="flex items-center justify-between mb-6">

  <!-- Title -->
  <h2 class="text-2xl font-bold flex items-center gap-2 text-indigo-600 dark:text-indigo-300">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7"
      fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round"
        stroke-width="1.5" d="M3 7h18M3 12h18M3 17h18" />
    </svg>
    DBF Viewer
  </h2>

  <!-- Theme toggle button -->
  <button
    (click)="toggleTheme()"
    class="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 flex items-center gap-2">

    <!-- Icon -->
    <svg *ngIf="theme === 'light'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
      fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-width="1.5"
        d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364 7.364l-1.414-1.414M7.05 7.05 5.636 5.636m12.728 0-1.414 1.414M7.05 16.95l-1.414 1.414" />
    </svg>

    <svg *ngIf="theme === 'dark'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
      fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-width="1.5"
        d="M21 12.79A9 9 0 0111.21 3 7 7 0 0012 17a7 7 0 009-4.21z" />
    </svg>

    {{ theme === 'light' ? 'Dark Mode' : 'Light Mode' }}
  </button>

</div>

  <!-- Controls -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- File picker -->
    <div class="flex flex-col gap-2">
      <label class="font-medium dark:text-gray-200">Select DBF File</label>

      <label
        class="cursor-pointer bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-center shadow flex items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
          fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-width="1.5"
            d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1M7 10l5-5m0 0l5 5m-5-5v12" />
        </svg>
        Choose File
        <input type="file" class="hidden" accept=".dbf" (change)="onFileSelected($event)" />
      </label>
    </div>

    <!-- Encoding -->
    <div class="flex flex-col gap-2">
      <label class="font-medium dark:text-gray-200">Encoding</label>
      <select [(ngModel)]="encoding" (change)="onEncodingChanged()"
        class="bg-gray-50 dark:bg-gray-700 dark:text-gray-100 border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <option *ngFor="let enc of encodingList" [value]="enc">{{ enc }}</option>
      </select>
    </div>

  </div>

  <!-- Auto-detected encoding -->
  <div *ngIf="detectedEncoding"
    class="bg-blue-50 dark:bg-blue-900/40 px-4 py-2 rounded-lg border border-blue-200 dark:border-blue-700 text-blue-700 dark:text-blue-300 text-sm shadow-sm">
    <strong>Detected Encoding:</strong> {{ detectedEncoding }}
  </div>

  <!-- Loading -->
  <div *ngIf="loading"
    class="text-indigo-600 dark:text-indigo-300 font-medium animate-pulse flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="animate-spin h-5 w-5"
      fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <circle cx="12" cy="12" r="10" stroke-width="4" class="opacity-25"></circle>
      <path stroke-linecap="round" stroke-width="4"
        d="M12 2a10 10 0 010 20"></path>
    </svg>
    Reading DBF fileâ€¦
  </div>

  <!-- Error -->
  <div *ngIf="error"
    class="bg-red-50 dark:bg-red-900/40 px-4 py-2 rounded-lg border border-red-200 dark:border-red-700 text-red-700 dark:text-red-300 text-sm shadow-sm">
    {{ error }}
  </div>

  <!-- CSV Export -->
  <div *ngIf="rows.length" class="flex justify-end">
    <button (click)="exportCSV()"
      class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg shadow flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
        fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-width="1.5" d="M12 5v14m7-7H5" />
      </svg>
      Download CSV
    </button>
  </div>

  <!-- Table -->
  <div class="overflow-auto max-h-[70vh] border border-gray-300 dark:border-gray-600 rounded-lg shadow">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-100 dark:bg-gray-700 sticky top-0">
        <tr>
          <th *ngFor="let f of fields"
            class="px-3 py-2 border-b border-gray-300 dark:border-gray-600 font-semibold text-gray-700 dark:text-gray-200">
            {{ f }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows" class="odd:bg-white even:bg-gray-50 dark:odd:bg-gray-800 dark:even:bg-gray-700">
          <td *ngFor="let f of fields"
            class="px-3 py-1 border-b border-gray-200 dark:border-gray-600 whitespace-nowrap">
            {{ row[f] }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
